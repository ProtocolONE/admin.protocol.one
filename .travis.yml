env:
  global:
  - secure: 
  - secure: 
  - REPO=p1hub/admin.protocol.one
  - REPONGX=p1hub/admin.protocol.one-nginx
  - secure: 
  - secure: 
  - secure: 
sudo: true
branches:
  only:
  - master
services:
- docker
jobs:
  include:
  - stage: Building php-fpm image with admin.protocol.one
    script:
    - export TAG=`if [[ $TRAVIS_BRANCH == "master" ]]; then echo "latest"; else echo
      $TRAVIS_TAG; fi`
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    - docker build -t $REPO:$TAG -t $REPO:0.0.$TRAVIS_BUILD_NUMBER .
    - docker push $REPO
    - docker build -t $REPONGX:$TAG -t $REPONGX:0.0.$TRAVIS_BUILD_NUMBER -f Dockerfile.nginx .
    - docker push $REPONGX
